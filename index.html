<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="container mx-auto my-10">
      <h1>Calculator</h1>
      <div>
        <div class="rounded	bg-slate-300 object-center w-[500px] mx-auto p-10">
          <label for="calculationVisor" aria-label="Result">
            <input type="text" id="calculationVisor" class="w-full border-2 border-black rounded font-bold px-2" autocomplete="off">
          </label>
          <div class="grid grid-cols-5 grid-rows-4">
            <button class="numberButton col-start-1 ">1</button>
            <button class="numberButton ">2</button>
            <button class="numberButton ">3</button>
            <button class="numberButton col-start-1 ">4</button>
            <button class="numberButton ">5</button>
            <button class="numberButton ">6</button>
            <button class="numberButton col-start-1 ">7</button>
            <button class="numberButton ">8</button>
            <button class="numberButton ">9</button>
            <button class="numberButton col-start-1 ">0</button>
            <button id="deleteButton" class="eraserButton col-start-4 row-start-1 ">DEL</button>
            <button id="deleteAllButton" class="eraserButton col-start-5 row-start-1 ">AC</button>
            <button class="operatorButton col-start-4 row-start-2 ">X</button>
            <button class="operatorButton col-start-5 row-start-2 ">/</button>
            <button class="operatorButton col-start-4 row-start-3 ">+</button>
            <button class="operatorButton col-start-5 row-start-3 ">-</button>
            <button id="resultButton" class="numberButton col-start-5 row-start-4 ">=</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
